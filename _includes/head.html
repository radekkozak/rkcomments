<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">

  <!--<meta http-equiv="refresh" content="0;url=http://radekkozak.com"/>-->

  <meta name="keywords" content="{{ meta.keywords }}">
  <meta name="author" content="{{ meta.author }}"/>
  <meta name="copyright" content="Copyright Â© 2015 by {{ meta.author }}. All Rights Reserved"/>
  <meta name="robots" content="noindex,nofollow">
  <meta name="robots" content="none">
  <meta name="robots" content="noarchive">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{%
    endif%}</title>
  <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical"
        href="{{ page.url | prepend: site.github.url | replace:'index.html','' | absolute_url }}">

  <link rel="preload" href="{{ site.baseurl }}/assets/css/reset.css" as="style"
        onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/reset.css">
  </noscript>

  <link rel="preload" href="{{ site.baseurl }}/assets/css/main.css" as="style"
        onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  </noscript>

  <link rel="preload" href="{{ site.baseurl }}/assets/css/markdown.css" as="style"
        onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/markdown.css">
  </noscript>

  <link rel="preload" href="{{ site.baseurl }}/assets/css/mediaqueries.css" as="style"
        onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mediaqueries.css">
  </noscript>

  <link rel="alternate" type="application/rss+xml" title="Never miss a note."
        href="{{ site.baseurl | prepend: site.url }}/rss.xml">

  <script src="{{ site.baseurl }}/assets/js/libs/modernizr.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/libs/jquery.min.js"></script>

</head>
