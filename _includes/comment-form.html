<div class="comment-section">

  <hr>

  <h2>~ On the side ~</h2> <!-- Footnotes / On the margins -->
  <h2>{{ page.slug }}</h2>
  <h2>{{ page.url }}</h2>
  <h2>{{ absolute_url }}</h2>
  <h2>{{ site.baseurl }}</h2>
  <h2>{{ site.url }}</h2>
  <!-- notes, reflections, remarks, afterthoughts -->

  <form id="post-new-comment" class="form" action="{{ site.staticmanUrl }}" method="post">
    <input type="hidden" name="options[slug]" value="{{ post_slug }}">
    <input type="hidden" name="options[parent]" value="{{ post_slug }}">
    <input type="hidden" name="options[origin]" value="{{ site.url }}{{ page.url }}">

    <input type="text" name="company" class="text-field" style="display: none">
    <input class="form__field text-field" type="text" name="fields[name]" placeholder="Name"
           required/>
    <input class="form__field text-field" type="email" name="fields[email]"
           placeholder="Email address (will not be public)" required/>
    <input class="form__field text-field" type="url" name="fields[url]"
           placeholder="Website (optional)"/>
    <input class="form__field text-field" type="address" name="fields[address]"
           placeholder="Address (do not fill!)" style="display: none"/>
    <textarea class="form__field text-field" rows="10" name="fields[message]"
              placeholder="Comment. Markdown is accepted." required></textarea>
    <input id="form-subscribe" type="checkbox" name="options[subscribe]" value="email"
           class="checkbox">
    <label for="form-subscribe" class="form__field checkbox__label">I want to be notified of new
      comments</label>
    <input class="cta" type="submit" value="Send"/>
  </form>
