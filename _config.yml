title: "Radek Kozak"
email: info@radekkozak.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
keywords: photography,literature,travel,fotografia,literatura,podróże,Radek Kozak
#baseurl: # the subpath of website, e.g. /blog
#url: "http://0.0.0.0:4000/test"
twitter_username: radekkozak
github_username:  radekkozak
author: Radek Kozak

timezone: Europe/Warsaw

keep_files: ["photography", "books"]
include: [.htaccess]

# repository: localhost:4000

# Build settings
markdown: kramdown

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"

sass:
  sass_dir: _sass
  style: compressed #compact

plugins:
- jekyll-feed
- jekyll-paginate
- jekyll-tidy

jekyll_tidy:
  compress_html: true
  #exclude: ["_posts/*.md"]
  #ignore_env: development

defaults:
- scope:
    path: "" # an empty string here means all files in the project
    type: "posts"
  values:
    layout: "post"

# Pagination
paginate: 5
paginate_path: "/notepad/page:num/"
permalink: notepad/:year/:month/:day/:title/

excerpt_separator: "<!--more-->"

collections:
  poems:
    output: true
    permalink: poetry/original/:title/
  translated_authors:
    output: false
  emily-dickinson:
    output: true
    permalink: poetry/translations/:collection/:title/
  john-keats:
    output: true
    permalink: poetry/translations/:collection/:title/
  miroslav-holub:
    output: true
    permalink: poetry/translations/:collection/:title/
  charles-simic:
      output: true
      permalink: poetry/translations/:collection/:title/
  charles-wright:
    output: true
    permalink: poetry/translations/:collection/:title/
  yehuda-amichai:
    output: true
    permalink: poetry/translations/:collection/:title/

repository: "radekkozak/radekkozak.com"

# Staticman comments (full configuration in staticman.yml)
staticman:
  branch: "master"
